language: java
jdk:
  - openjdk17
branches:
  only:
    - main

# Travis CI Server Home
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.gradle"

before_install:
  - chmod +x gradlew

script:
  - ./gradlew clean build

before_deploy:
  - zip -r spring-blog *
  - mkdir -p deploy
  - mv spring-blog.zip deploy/spring-blog.zip

deploy:
  - provider: s3
    on:
      all_branches: true
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-blog-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-blog-build
    key: spring-blog.zip
    bundle_type: zip
    application: spring-blog
    deployment_group: spring-blog-group
    region: ap-northeast-2
    wait-until-deployed: true

